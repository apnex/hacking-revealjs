<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js testing</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/new.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section>
					<section>
						<div>Slide 2.1</div>
						<div><img data-src="./physical-network.png"></div>
					</section>
					<section>
						<div>Slide 2.2</div>
						<div><img data-src="nodeCluster.svg" style="background:none; border:none; box-shadow:none;"></div>
					</section>
					<section>
						<iframe style="background:none; border:none; box-shadow:none;" height="600" width="600" data-src="./anchor/test1.html"></iframe>
					</section>
				</section>
				<section>
					<section>
						<div>Slide 3.1</div>
						<div>
							<iframe style="background:#ffffff; border:10; box-shadow:none;" data-src="./solarsystem/example.html" width="600" height="600"></iframe>
						</div>
					</section>
					<section data-background-iframe="./anchor/index.html" data-background-interactive>
					</section>
				</section>
				<section data-background-iframe="./link/index.html" data-background-interactive></section>
			</div>
		</div>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
